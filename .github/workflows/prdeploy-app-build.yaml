name: prdeploy-app - Build

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
    paths:
      - prdeploy-app/**
      - .github/workflows/prdeploy-app-build.yaml
  push:        # TODO: Remove after testing.
    branches:
      - docker-builds
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    env:
      DOCKER_BUILDKIT: 1
      HELM_EXPERIMENTAL_OCI: 1
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          sparse-checkout: prdeploy-app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build and push
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.event_name == 'release' && github.event.action == 'created' }}
          tags: ${{ (github.event_name == 'release' && github.release.tag_name) && format('greggbjensen/prdeploy-app:latest, greggbjensen/prdeploy-app:{0}', github.release.tag_name) || 'greggbjensen/prdeploy-app:temp' }}
          file: prdeploy-app/Dockerfile
          context: prdeploy-app