services:
  prdeploy-app:
    image: '${CONTAINER_REGISTRY:-greggbjensen.local/}prdeploy-app:${VERSION:-1.0.0-local}'
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: '${VERSION:-1.0.0-local}'
    ports:
      - '3000:3000'
    environment:
      PRIVATE_KEY_PATH: '/app/gh_app_key.pem'
    volumes:
      - ./gh-app-key-local.pem:/app/gh_app_key.pem
      - ./.env:/app/.env
