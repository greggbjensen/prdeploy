@if (visible) {
  <section class="login-section">
    @if (forbidden) {
      <div class="forbidden">
        <i class="dx-icon dx-icon-warning"></i>
        <span>Access denied</span>
      </div>
    }
    <img class="logo" alt="prdeploy" src="/assets/images/logo.svg" />
    <div class="actions">
      <dx-button class="login-btn" type="default" [routerLink]="['/deployments']">Login with GitHub</dx-button>
    </div>
  </section>
}
