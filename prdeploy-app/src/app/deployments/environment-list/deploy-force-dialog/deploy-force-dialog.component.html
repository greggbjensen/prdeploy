<h2 mat-dialog-title>Force Deploy {{ data.environment }}</h2>
<mat-dialog-content>
  <form>
    <p>Choose a pull request to force to {{ data.environment }}:</p>
    <mat-form-field>
      <mat-label>Hello</mat-label>
      <input #input type="text" placeholder="Select pull request" matInput [matAutocomplete]="auto" />
      <mat-autocomplete
        requireSelection
        #auto="matAutocomplete"
        (optionSelected)="selectPullRequest($event)"
        [displayWith]="formatPullRequest">
        @for (pullRequest of openPullRequests2; track pullRequest.number) {
          <mat-option [value]="pullRequest">
            {{ formatPullRequest(pullRequest) }}
          </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    <mat-checkbox [checked]="retainLocks" (change)="updateRetainLocks($event)"> Retain locks </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="forceDeploy()" [disabled]="!selectedPullRequest || processing">
    Deploy
  </button>
</mat-dialog-actions>
