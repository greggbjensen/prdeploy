<h2 mat-dialog-title>Add Repository</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="fill-width">
      <mat-label>Owner</mat-label>
      <input matInput type="text" formControlName="owner" />
    </mat-form-field>
    <mat-form-field class="fill-width">
      <mat-label>Repository</mat-label>
      <input matInput type="text" formControlName="repo" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="add()" [loading]="processing" [disabled]="processing || !form.valid">
    Add Repository
  </button>
</mat-dialog-actions>
