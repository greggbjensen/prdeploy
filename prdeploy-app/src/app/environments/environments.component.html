<h3>
  Environment States
  <dx-button
    class="primary-icon-btn"
    icon="refresh"
    hint="Refresh"
    stylingMode="text"
    (onClick)="environtmentsGrid.updateStateComparison()"></dx-button>
</h3>

<form class="environments-form">
  <div class="dx-field">
    <div class="dx-field-label">Source Environment</div>
    <dx-select-box
      class="dx-field-value"
      placeholder="Loading..."
      [dataSource]="environments"
      [value]="sourceEnvironment"
      [displayExpr]="environmentDisplayExpr"
      (onSelectionChanged)="sourceEnvironmentChanged($event)">
    </dx-select-box>
  </div>

  <div class="dx-field">
    <div class="dx-field-label">Target Environment</div>
    <dx-select-box
      class="dx-field-value"
      placeholder="Loading..."
      [dataSource]="environments"
      [value]="targetEnvironment"
      [displayExpr]="environmentDisplayExpr"
      (onSelectionChanged)="targetEnvironmentChanged($event)">
    </dx-select-box>
  </div>
</form>

<app-environments-grid
  [sourceEnvironment]="sourceEnvironment"
  [targetEnvironment]="targetEnvironment"></app-environments-grid>
