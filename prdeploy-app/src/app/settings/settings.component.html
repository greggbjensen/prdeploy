<h2>
  Settings
  <button mat-icon-button title="Refresh" class="mat-accent" (click)="updateSettings()">
    <mat-icon>sync</mat-icon>
  </button>
  <div class="settings-actions">
    <button mat-stroked-button class="mat-primary" (click)="cancel()">Cancel</button>
    <button mat-flat-button class="mat-primary" (click)="save()">Save</button>
  </div>
</h2>

<mat-tab-group [selectedIndex]="selectedTabIndex" (selectedTabChange)="selectedLevelChanged($event)">
  <mat-tab label="Owner Defaults" class="settings-tab">
    <app-alert-panel type="info" class="tab-alert">
      Default settings to be used for all repositories within owner&nbsp;<strong>{{ this.repoManager.owner }}</strong>
    </app-alert-panel>
  </mat-tab>
  <mat-tab label="Repository Override" class="settings-tab">
    <app-alert-panel type="success" class="tab-alert">
      Override settings for the repository&nbsp;<strong>{{ this.repoManager.repo }}</strong>
    </app-alert-panel>
  </mat-tab>
</mat-tab-group>

<app-settings-form [level]="level"></app-settings-form>
