<h3>
  Settings
  <dx-button
    class="primary-icon-btn"
    icon="refresh"
    hint="Refresh"
    stylingMode="text"
    (onClick)="updateSettings()"></dx-button>
</h3>

<dx-tabs #dxTabs [selectedIndex]="0" [dataSource]="ownerRepoTabs" [width]="400" stylingMode="primary"></dx-tabs>
<div class="tab-description {{ dxTabs.selectedItem?.id }}">
  <i class="bi bi-info-circle"></i>
  <p>
    @if (dxTabs.selectedItem?.id === 'owner') {
      Default settings to be used for all repositories within owner <strong>{{ this.repoManager.owner }}</strong
      >.
    } @else {
      Override settings for the repository <strong>{{ this.repoManager.repo }}</strong
      >.
    }
  </p>
</div>
<app-settings-form [level]="dxTabs.selectedItem?.id || 'repo'"></app-settings-form>
