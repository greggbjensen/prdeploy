<h2 mat-dialog-title>Add Slack Email Alias</h2>
<mat-dialog-content>
  <div class="form">
    <div class="dx-field">
      <div class="dx-field-label">Email</div>
      <div class="dx-field-value">
        <dx-text-box [(value)]="email"></dx-text-box>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="add()">Add Alias</button>
</mat-dialog-actions>
