<form>
  <h3 class="form-title">Slack</h3>
  <mat-checkbox [(ngModel)]="slack.notificationsEnabled[level]" name="notificationsEnabled">
    Notifications enabled
  </mat-checkbox>

  <div class="field-section">
    <mat-form-field class="form-field-2x">
      <mat-label>Token</mat-label>
      <input
        matInput
        appRevealPassword
        type="password"
        [(ngModel)]="slack.token[level]"
        [placeholder]="showOwner ? (slack.token['owner'] ? '********' : '') : ''"
        name="token" />
      <button mat-icon-button matSuffix>
        <mat-icon>visibility</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email domain</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="slack.emailDomain[level]"
        [placeholder]="showOwner ? slack.emailDomain['owner'] : ''"
        name="emailDomain" />
    </mat-form-field>
    <div class="field-group">
      <h3 class="form-group-title">Webhooks</h3>
      <div class="field-section">
        <mat-form-field class="form-field-2x">
          <mat-label>Deploy URL</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="slack.webhooks.deployUrl[level]"
            [placeholder]="showOwner ? slack.webhooks.deployUrl['owner'] : ''"
            name="webhooksDeployUrl" />
        </mat-form-field>

        <mat-form-field class="form-field-2x">
          <mat-label>Release URL</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="slack.webhooks.releaseUrl[level]"
            [placeholder]="showOwner ? slack.webhooks.releaseUrl['owner'] : ''"
            name="webhooksReleaseUrl" />
        </mat-form-field>
      </div>
    </div>
  </div>
</form>

<div class="slack-email-aliases">
  <app-slack-email-aliases-grid [slack]="slack" [level]="level"></app-slack-email-aliases-grid>
</div>
