<h3 class="form-group-title">
  <span>Services</span>
  <button mat-stroked-button color="primary" (click)="showAddDialog()">Add Service</button>
</h3>
@if (!hasServices && level === 'repo') {
  <div class="services-info">
    <p>No service overrides added for this repository yet.</p>
  </div>
}

<table mat-table [dataSource]="services[bindingLevel]" class="mat-elevation-z2">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let service">
      <label>{{ service.name }}</label>
    </td>
  </ng-container>

  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef>Path</th>
    <td mat-cell *matCellDef="let service">
      <mat-form-field class="small-form-field no-wrapper add-item-input-field">
        <input matInput type="text" [disabled]="!hasServices" [(ngModel)]="service.path" required name="path" />
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let service">
      <button
        mat-icon-button
        color="warn"
        title="Remove service"
        (click)="remove(service.name)"
        [disabled]="!hasServices">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
