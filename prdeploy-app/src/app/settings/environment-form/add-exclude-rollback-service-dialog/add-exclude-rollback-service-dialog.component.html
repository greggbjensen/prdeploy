<h2 mat-dialog-title>Add Service to Exclude from Rollback</h2>
<mat-dialog-content>
  <div class="form">
    <div class="dx-field">
      <div class="dx-field-label">Name</div>
      <div class="dx-field-value">
        <dx-text-box [(value)]="name"></dx-text-box>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="add()">Add Exclude</button>
</mat-dialog-actions>
