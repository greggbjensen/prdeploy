mutation DeployEnvironmentDeploy($owner: ID!, $repo: ID!, $environment: ID!, $pullRequestNumber: ID!, $force: Boolean, $retain: Boolean) {
  deployEnvironmentDeploy(
    owner: $owner
    repo: $repo
    environment: $environment
    pullRequestNumber: $pullRequestNumber
    force: $force,
    retain: $retain
  ) {
    success
  }
}
